<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="main-container">
        <div class="Date-of-birth flex">
          <div class="input-group flex-col">
            <span class="day">Day</span>
            <input type="text" id="date" placeholder="DD" />
            <span class="day-error error">this field is required</span>
          </div>
          <div class="input-group flex-col">
            <span class="month">Month</span>
            <input type="text" id="month" placeholder="MM" />
            <span class="month-error error">this field is required</span>
          </div>
          <div class="input-group flex-col">
            <span class="year">Year</span>
            <input type="text" id="year" placeholder="YYYY" />
            <span class="year-error error">this field is required</span>
          </div>
          <div class="arrow-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="age-output flex-col">
          <div class="years"><span class="years-count">- -</span> years</div>
          <div class="months"><span class="months-count">- -</span> months</div>
          <div class="days"><span class="days-count">- -</span> days</div>
        </div>
      </div>
    </main>

    </div> -->
    <script src="app.js"></script>
  </body>
</html>
